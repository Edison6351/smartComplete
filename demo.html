<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>demo</title>
  <style>
    div{
      position: absolute;
      margin: 110px;
      background: yellow;
    }
    div>input{
      outline: none;
      margin: 50px;
      padding: 5px 10px;
    }
  </style>
  <script src="jq.js" type="text/javascript"></script>
  <script src="smartcomplete.js" type="text/javascript"></script>
</head>
<body><!--onkeydown="console.log(event.keyCode,this.value)"-->
  <input id="a" type="text"/>

  <div>
    <input type="text"/>
    <input type="text"/>
  </div>
  <script>
    $("#a").smartComplete({
      url:"result.json"
    });

    $("div>input").smartComplete({
      url:"result.json",
      matchPY:!1,
      actFontColor:"red"
    });

  </script>
</body>
</html>
